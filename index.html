<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blanchard</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
  <link rel="icon" href="./img/favicon.svg" type="image/x-icon">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__top flex">
        <button class="header__burger burger" id="burger" aria-label="Кнопка для раскрытия мобильной навигации">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </button>
        <img class="header__logo" src="./img/logo.png" alt="Логотип Blanchard">
        <nav class="header__nav flex">
          <ul class="header__list flex">
            <li class="header__list-item">
              <a href="" class="header__list-link">
                О нас
              </a>
            </li>
            <li class="header__list-item">
              <a href="" class="header__list-link">
                Галерея
              </a>
            </li>
            <li class="header__list-item">
              <a href="" class="header__list-link">
                Каталог
              </a>
            </li>
            <li class="header__list-item">
              <a href="" class="header__list-link">
                События
              </a>
            </li>
            <li class="header__list-item">
              <a href="" class="header__list-link">
                Проекты
              </a>
            </li>
            <li class="header__list-item">
              <a href="" class="header__list-link">
                Контакты
              </a>
            </li>
          </ul>
          <button class="header__area flex">
            <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M5.12056 9.09278L6.13889 10.1111L9.75 6.5L6.13889 2.88889L5.12056 3.90722L6.98389 5.77778H0V7.22222H6.98389L5.12056 9.09278ZM11.5556 0H1.44444C0.642778 0 0 0.65 0 1.44444V4.33333H1.44444V1.44444H11.5556V11.5556H1.44444V8.66667H0V11.5556C0 12.35 0.642778 13 1.44444 13H11.5556C12.35 13 13 12.35 13 11.5556V1.44444C13 0.65 12.35 0 11.5556 0Z"
                fill="white" />
            </svg>
            <p class="header__area-txt">
              Войти
            </p>
          </button>
        </nav>
        <button class="header__top-search" id="header-open-search">
          <svg width="30" height="29" viewBox="0 0 30 29" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="9.15446" height="2.28862"
              transform="matrix(-0.718931 0.695081 0.718931 0.695081 6.58105 21.0461)" fill="white" />
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M16.1246 24.174C10.0376 24.174 5.32763 19.2726 5.32763 13.5104C5.32763 7.74823 10.0376 2.84676 16.1246 2.84676C22.2115 2.84676 26.9215 7.74823 26.9215 13.5104C26.9215 19.2726 22.2115 24.174 16.1246 24.174ZM16.1246 26.8399C8.76285 26.8399 2.79502 20.8721 2.79502 13.5104C2.79502 6.14869 8.76285 0.180847 16.1246 0.180847C23.4863 0.180847 29.4541 6.14869 29.4541 13.5104C29.4541 20.8721 23.4863 26.8399 16.1246 26.8399Z"
              fill="white" />
          </svg>
        </button>
        <!-- Форма поиска -->
        <form class="header__search-form" id="search-form">
          <button class="header__input-send" id="search-form-send" type="submit">
            <svg width="30" height="29" viewBox="0 0 30 29" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="9.15446" height="2.28862"
                transform="matrix(-0.718931 0.695081 0.718931 0.695081 6.58105 21.0461)" fill="white" />
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M16.1246 24.174C10.0376 24.174 5.32763 19.2726 5.32763 13.5104C5.32763 7.74823 10.0376 2.84676 16.1246 2.84676C22.2115 2.84676 26.9215 7.74823 26.9215 13.5104C26.9215 19.2726 22.2115 24.174 16.1246 24.174ZM16.1246 26.8399C8.76285 26.8399 2.79502 20.8721 2.79502 13.5104C2.79502 6.14869 8.76285 0.180847 16.1246 0.180847C23.4863 0.180847 29.4541 6.14869 29.4541 13.5104C29.4541 20.8721 23.4863 26.8399 16.1246 26.8399Z"
                fill="white" />
            </svg>
          </button>
          <input class="header__input search-input" type="text">
          <button class="header__input-close" id="search-form-close" type="submit">
            <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="29.567" height="2.9567" transform="matrix(0.707093 0.707121 -0.707093 0.707121 2.09375 0)"
                fill="white" />
              <rect width="29.567" height="2.9567" transform="matrix(0.707093 -0.707121 0.707093 0.707121 0 20.9074)"
                fill="white" />
            </svg>
          </button>
        </form>
      </div>
      <div class="header__bottom">
        <div class="header__bottom-container header-content flex">
          <ul class="header__list-bottom flex">
            <li class="header__item-bottom">
              <a href="" class="header__list-bottom-link">
                Реализм
              </a>
              <svg width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 1L6 6L1 1" stroke="white" />
              </svg>
            </li>
            <li class="header__item-bottom">
              <a href="" class="header__list-bottom-link">
                Импрессионизм
              </a>
              <svg width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 1L6 6L1 1" stroke="white" />
              </svg>
            </li>
            <li class="header__item-bottom">
              <a href="" class="header__list-bottom-link">
                Постимпрессионизм
              </a>
              <svg width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 1L6 6L1 1" stroke="white" />
              </svg>
            </li>
            <li class="header__item-bottom">
              <a href="" class="header__list-bottom-link">
                Авангард
              </a>
              <svg width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 1L6 6L1 1" stroke="white" />
              </svg>
            </li>
            <li class="header__item-bottom">
              <a href="" class="header__list-bottom-link">
                Футуризм
              </a>
              <svg width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 1L6 6L1 1" stroke="white" />
              </svg>
            </li>
          </ul>
          <div class="header__finder flex" role="search">
            <button class="header__search">
              <svg width="23" height="22" viewBox="0 0 23 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="6.8678" height="1.71695"
                  transform="matrix(-0.718931 0.695081 0.718931 0.695081 4.9375 15.6534)" fill="white" />
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M12.0967 18C7.53016 18 3.99668 14.3229 3.99668 10C3.99668 5.67715 7.53016 2 12.0967 2C16.6632 2 20.1967 5.67715 20.1967 10C20.1967 14.3229 16.6632 18 12.0967 18ZM12.0967 20C6.57383 20 2.09668 15.5228 2.09668 10C2.09668 4.47715 6.57383 0 12.0967 0C17.6195 0 22.0967 4.47715 22.0967 10C22.0967 15.5228 17.6195 20 12.0967 20Z"
                  fill="white" />
              </svg>
            </button>
            <div class="header__input-wrapper" role="search">
              <input class="header__input" type="text" placeholder="Поиск по&nbsp;сайту">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
  </main>
  <footer></footer>
  <script src="./js/main.js"></script>
</body>

</html>
